---

- apt: name={{ item }} state=present
  with_items:
      - w3m
      - xclip
      - qemu-kvm
      - qemu-system
      - qemu-utils
  when: ansible_os_family == 'Debian'
  sudo: yes

- apt: name={{ item }} state=present
  with_items:
      - qemu-common
  ignore_errors: true
  when: ansible_os_family == 'Debian'
  sudo: yes

- pip: name={{ item }}
  with_items:
      - docker-py
  sudo: yes
