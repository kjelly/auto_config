---

- apt: name={{ item }} state=present
  with_items:
      - w3m
      - xclip
      - qemu-kvm
      - qemu-system
      - qemu-utils
  when: ansible_os_family == 'Debian'
  become: yes

- apt: name={{ item }} state=present
  with_items:
      - qemu-common
  ignore_errors: true
  when: ansible_os_family == 'Debian'
  become: yes

- file: path=~/mybin state=directory

- lineinfile: dest=~/.zshrc line="export PATH=\"`pwd`/mybin/:$PATH\""
  ignore_errors: yes

- lineinfile: dest=~/.bashrc line="export PATH=\"`pwd`/mybin/:$PATH\""
  ignore_errors: yes
