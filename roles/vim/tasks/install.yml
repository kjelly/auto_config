---
- name: Check if vim exists
  ansible.builtin.stat:
    path: /usr/local/bin/vim
  register: vim_exec

- name: Show vim info
  ansible.builtin.debug:
    var: vim_exec

- name: Set fact
  ansible.builtin.set_fact:
    need_install: "{{ not vim_exec.stat.exists }}"

- name: Show info
  ansible.builtin.debug:
    var: need_install

- name: Include debian
  include_tasks: "install-debian.yml"
  when: ansible_distribution == 'Debian'

- name: Include ubuntu
  include_tasks: "install-ubuntu.yml"
  when: >
    ansible_distribution == 'Ubuntu' or
    ansible_os_family == "\"elementary\""

- name: Include fedora
  include_tasks: "install-fedora.yml"
  when: ansible_distribution == 'Fedora'

- name: Include centos
  include_tasks: "install-centos.yml"
  when: ansible_distribution == 'CentOS'

- name: Include osx
  include_tasks: "install-osx.yml"
  when: ansible_distribution == 'MacOSX'

- name: Download vim-plug
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: /tmp/plug.vim
    mode: '0640'

- name: Create autoload
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    recurse: true
  with_items:
    - "~/.vim/autoload/"
    - "~/.config/nvim/autoload/"

- name: Copy plug.vim
  ansible.builtin.copy:
    src: /tmp/plug.vim
    dest: "{{ item }}"
    remote_src: true
    mode: '0640'
  with_items:
    - "~/.vim/autoload/plug.vim"
    - "~/.config/nvim/autoload/plug.vim"

- name: Download ripgrep.tar.gz
  ansible.builtin.get_url:
    url: "{{ ripgrep_url }}"
    dest: /tmp/ripgrep.tar.gz
    mode: '0640'

- name: Unarchive ripgrep.tar.gz
  unarchive:
    remote_src: true
    src: /tmp/ripgrep.tar.gz
    dest: /tmp
    mode: '0755'

- name: Create bin directory
  ansible.builtin.file:
    path: "~/.config/nvim/bin"
    state: "directory"
    mode: '0750'

- name: Copy nvim bin
  ansible.builtin.copy:
    src: 'dict.sh'
    dest: '~/.config/nvim/bin'
    mode: 0755

- name: Copy rg
  ansible.builtin.shell: cp /tmp/ripgrep-*/rg ~/.config/nvim/bin

- name: Download fd.tar.gz
  ansible.builtin.get_url:
    url: "{{ fd_download_url }}"
    dest: /tmp/fd.tar.gz
    mode: '0640'

- name: Unarchive fd.tar.gz
  ansible.builtin.unarchive:
    src: "/tmp/fd.tar.gz"
    dest: /tmp
    remote_src: true

- name: Copy fd
  shell: cp /tmp/fd-*/fd ~/.config/nvim/bin
